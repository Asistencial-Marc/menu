<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Menú</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="logo-box">
    <img src="media/Hospital-Grup.png" alt="Logo" class="logo-img">
  </div>
  <div class="container">
    <div class="top-buttons">
      <button onclick="window.history.back()">Tornar enrere</button>
      <button class="tancament-sesio">Tancar Sessió</button>
    </div>

    <h2>Modificar Menú</h2>

    <!-- Selector de dia -->
    <label for="menu-day">Escull el dia:</label>
    <input type="date" id="menu-day" required>

    <!-- Formulario oculto hasta que se cargue un menú -->
    <form id="edit-menu-form" style="display:none">
      <input type="text" id="firstOption" placeholder="Primer plat opció 1" required>
      <input type="text" id="firstOption2" placeholder="Primer plat opció 2" required>
      <input type="text" id="secondOption" placeholder="Segon plat opció 1" required>
      <input type="text" id="secondOption2" placeholder="Segon plat opció 2" required>
      <input type="text" id="dessertOption" placeholder="Postres opció 1" required>
      <input type="text" id="dessertOption2" placeholder="Postres opció 2" required>
      <button type="submit">Guardar canvis</button>
    </form>
  </div>

  <script type="module" src="menu_modificar.js"></script>
  <script type="module" src="auth.js"></script> <!-- Si tienes lógica de cierre de sesión aquí -->
</body>
</html>

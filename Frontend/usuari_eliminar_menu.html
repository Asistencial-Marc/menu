<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar selecció de menú</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
        <div class="logo-box">
          <img src="media/Hospital-Grup.png" alt="Logo" class="logo-img">
        </div>
      <button onclick="window.history.back()"><img src="media/logotip_enrere_transparent_32x32.png" alt=""></button>
      <button class="tancament-sesio"><img src="media/logout_icon_32x32_transparent.png" alt=""></button>
    </div>
    <h2>Eliminar selecció de menú</h2>

    <label for="menu-day">Escull el dia:</label>
    <input type="date" id="menu-day">

    <div id="menu-details" style="display: none; margin-top: 15px;">
      <p><strong>Primer plat:</strong> <span id="firstOption"></span></p>
      <p><strong>Segon plat:</strong> <span id="secondOption"></span></p>
      <p><strong>Postres:</strong> <span id="dessertOption"></span></p>
      <p><strong>Ubicació:</strong> <span id="ubicacio"></span></p>
    </div>

    <center><button id="delete-button" style="display: none; margin-top: 20px; background-color: #c31630; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
      Eliminar selecció
    </button></center>
  </div>

  <script type="module" src="usuari_eliminar_menu.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>

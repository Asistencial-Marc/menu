<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de la Setmana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-buttons">
            <div class="logo-box">
                <img src="media/Hospital-Grup.png" alt="Logo" class="logo-img">
            </div>
            <button onclick="window.history.back()"><img src="media/logotip_enrere_transparent_32x32.png" alt=""></button>
            <button class="tancament-sesio"><img src="media/logout_icon_32x32_transparent.png" alt=""></button>
        </div>
    <div class="container">
        <h2>Menú de la Setmana</h2>
        <div id="menu-list">
            <!-- Aquí es mostraran els menús dinàmicament -->
        </div>
        <h3>Selecciona el teu menú:</h3>
        <form id="menu-selection-form">
            <select id="select-menu" required>
                <!-- Les opcions del menú es faran dinàmicament -->
            </select>
            <button type="submit">Seleccionar</button>
        </form>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>

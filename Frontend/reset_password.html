<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canviar Contrasenya</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
            <div class="logo-box">
                <img src="media/Hospital-Grup.png" alt="Logo" class="logo-img">
            </div>
            <button onclick="window.history.back()"><img src="media/logotip_enrere_transparent_32x32.png" alt=""></button>
            <button class="tancament-sesio"><img src="media/logout_icon_32x32_transparent.png" alt=""></button>
        </div>
    <h2>Canviar Contrasenya</h2>

    <form id="reset-form">
      <input type="password" id="new-password" placeholder="Nova contrasenya" required>
      <button type="submit">Guardar nova contrasenya</button>
    </form>
  </div>

  <script type="module" src="reset_password.js"></script>

</body>
</html>

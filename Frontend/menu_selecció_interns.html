<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú del Dia</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- libreria PDF -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-box">
    <img src="media/Hospital-Grup.png" alt="Logo" class="logo-img">
  </div>
  <div class="container">
    <div class="top-buttons">
      <button onclick="window.history.back()">Tornar enrere</button>
      <button class="tancament-sesio">Tancar Sessió</button>
  </div>
    <h2>Menú del Dia</h2>
    <h3>Selecciona el dia per veure els menús seleccionats</h3>

    <!-- Selección del día -->
    <label for="select-day">Escull el dia:</label>
    <input type="date" id="select-day" required>
    <button id="pdf_gen">Generar PDF</button>
    <!-- Mostrar las personas que han seleccionado el menú -->
    <div id="selected-users"></div>
  </div>

  <script type="module" src="menu_selecció_interns.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>

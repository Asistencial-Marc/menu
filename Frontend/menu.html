<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Menú</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <div class="logo-box">
                <img src="media/Hospital-Grup.png" alt="Logo" class="logo-img">
            </div>
            <button onclick="window.history.back()"><img src="media/logotip_enrere_transparent_32x32.png" alt=""></button>
            <button class="tancament-sesio"><img src="media/logout_icon_32x32_transparent.png" alt=""></button>
        </div>
        <h2>Registrar Menú</h2>
        <form id="menu-form">
            <input type="date" id="day" required><br>
            <input type="text" id="firstOption" placeholder="Primer plat opció 1" required>
            <input type="text" id="firstOption2" placeholder="Primer plat opció 2" required>
            <input type="text" id="secondOption" placeholder="Segon plat opció 1" required>
            <input type="text" id="secondOption2" placeholder="Segon plat opció 2" required>
            <input type="text" id="dessertOption" placeholder="Postres opció 1" required>
            <input type="text" id="dessertOption2" placeholder="Postres opció 2" required>
            <br><button type="submit">Registrar Menú</button>
        </form>
    </div>
    <script type="module" src="menu.js"></script>
    <script type="module" src="auth.js"></script>

</body>
</html>
